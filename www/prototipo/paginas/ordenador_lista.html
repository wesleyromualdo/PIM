        <script>

                       var arr = ['PM PRE PRUDENTE','PM ARCO-IRIS','PM JAGUARIUNA'];

                       var arrSt = ['PM aprovado ','PM aprovado ','aprovado '];

                       var arrSituacao = ['Aguardando Nota de Reserva','Aguardando Empenho de Recursos','Aguardando Assinatura'];


                        var  lista = function (){
                            html = '';
                            for (i =0; i<arr.length; i++){

                                var imp =  i%2==0 ?'Obras e Instalações':'Aquisição';

                                    var disabled = i == 2 ? "disabled = true":"" ; 
 
                                    var bgTr = i == 2 ? "bg-warning" : "";


                                        html += '<tr id="'+i+'" class="hide_ '+bgTr+'" situacao="'+arrSituacao[i]+'">'+
                                        '<td class="text-center hide_" style="width:33px"><span onclick="openAnalise('+i+')" class="btn btn-primary btn-sm glyphicon glyphicon-eye-open"></span></td>'    +



                                        '<td class="text-center hide_" style="width:33px"><input '+disabled+' type="checkbox" class="xx ck xx " id="'+i+'" /></td>'    + 


                                        '<td style="width:33px">' + i + '</td><td id="'+'demandante_'+i+'">' + arr[i] + '</td><td id="'+'tipo_'+i+'">' + imp + '</td><td id="'+'portfolio_'+i+'">' + arrSt[i] + '</td><td id="'+'valor_'+i+'">R$ ' + getRandomArbitrary(1, i+10)  + '</td><td id="situacao_'+i+'">'+arrSituacao[i]+'</td></tr>';
                                    }

                                    $("#tb_render tbody").html(html);
                                    $("#tb_render").removeClass('hide');
                                    $('.tb_render_container').removeClass('hide');

                                    $('.ck').change(iniEventChange);



                                }

                                var  iniEventChange = function(){

                                            let id = $(this).attr('id');

                                            $('[disabled="true"]').prop('checked', false);

                                            if(this.checked ){
                                                $('tr[id="'+id+'"]').removeClass('hide_');
                                            }else {
                                                $('tr[id="'+id+'"]').addClass('hide_');
                                                }


                                        }
                                                    
                    $(document).ready(function() {

                        $('.ck-all').click(function(e){

                            $('[type=checkbox]').prop('checked', $(this).get(0).checked);

                            $('.ck').change();

                        })




                        $('.btn-pesquisar').click(function(e) {
                            event.preventDefault();


                            lista();

                        });



                        $('.btn-aprovar-lote').click(function(e) {
                            event.preventDefault();



                            if($( "input:checked" ).length == 0){
                                alertaErro('Selecione uma ou mais Demandas');
                                return false;
                            }


                            let html  = $('.tb_render_container').html();

                            html = replaceAll(html, 'hide_', ' hide');  

                            $('.modal-aprovacao-lote-content').html(html)
                            $('#modal-aprovacao-lote').modal();


                        });


                        $('.btn-liberar-dmd').click(function(){

                            $('[type=checkbox]').prop('checked', false);

                            $('.ck').change();


                            alertaSucesso();
                        })
                        lista();

                        $(".chosen-select").chosen();
                    });
                    function openAnalise(idx)
                    {
                      var demandante = $('#demandante_'+idx).html();
                      var tipo = $('#tipo_'+idx).html();
                      var portfolio = $('#portfolio_'+idx).html();
                      var valor = $('#valor_'+idx).html();
                      var situacao = $('#situacao_'+idx).html();

                      appendToDiv('ordenador_detalhe.html', 'ibox-detalhe');

                      $('#ibox-detalhe').html('');


                      setTimeout(function() {
                        dw();
                        $('#txt_demandante').html(demandante);
                        $('#txt_tipo').html(tipo);
                        $('#txt_portfolio').html(portfolio);
                        $('#txt_valor').html(valor);
                        $('#txt_situacao').html(situacao);
                      }, 200);


                    }
        </script>

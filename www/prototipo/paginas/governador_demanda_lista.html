        <script>
            var  abrir = function(id){
               openAnalise(id);  //;
            }


            function openAnalise(idx)
            {
              var demandante = $('#demandante_'+idx).html();
              var tipo = $('#tipo_'+idx).html();
              var portfolio = $('#portfolio_'+idx).html();
              var valor = $('#valor_'+idx).html();
              var situacao = $('#situacao_'+idx).html();

              loadPage('governador_demanda_detalhe.html', 'wrapper-content');


              $('#ibox-detalhe').html('');


              setTimeout(function() {
                dw();
                $('#txt_demandante').html(demandante);
                $('#txt_tipo').html(tipo);
                $('#txt_portfolio').html(portfolio);
                $('#txt_valor').html(valor);
              }, 200);


            }

            var ck =  function(el){
                ref = $(el).attr('ref'); 

                $( "tr[ref='"+ref+"']" ).addClass('x class_replace_hidden xx');
                if($( "input[ref='"+ref+"']:checked" ).length > 0 ) {
                    $( "tr[ref='"+ref+"']" ).removeClass('class_replace_hidden');
                }
            }






            $(document).ready(function() { 

                $('.ck-all').click(function(e){
                    $('[type=checkbox]').prop('checked', $(this).get(0).checked);
                    $('.ck').change();
                })

                $('.btn-aprovar-em-lote').click(function(){
                    event.preventDefault();


                    $('td input').each(function(k,v){
                        ck(v)
                    })

                    if($( "input:checked" ).length == 0){
                        alertaErro('Selecione as Demandas a serem aprovadas');
                        return false;
                    }


                    html = $('#ibox-content').html();
                    html = replaceAll(html, ' class_replace_hidden', ' hide');
                    html = replaceAll(html, 'blue-bg', ' hide');
 


                    $('.modal-aprovacao-lote-content').html(html)
                    $('#modal-aprovacao-lote').modal();

                    return false;
                })




                $('.btn-assinar-em-lote').click(function(){
                    event.preventDefault();


                    $('td input').each(function(k,v){
                        ck(v)
                    })

                    if($( "input:checked" ).length == 0){
                        alertaErro('Selecione as Demandas a serem aprovadas');
                        return false;
                    }


                    html = $('#ibox-content').html();
                    html = replaceAll(html, ' class_replace_hidden', ' hide');
                    html = replaceAll(html, 'yellow-bg', ' hide');
 


                    $('.modal-aprovacao-lote-content').html(html)
                    $('#modal-aprovacao-lote').modal();

                    return false;
                })



                $('.btn-aprovar-dmd').click(function(){
                    alertaSucesso();
                })


                var  iniEventChange = function(){

                    let id = $(this).attr('id');

                    if(this.checked){
                        $('tr[id="'+id+'"]').removeClass('hide_');
                    }else {
                        $('tr[id="'+id+'"]').addClass('hide_');
                        }


                }

        
                $('.btn-pesquisar').click(function(e) {
                    event.preventDefault();
                        
                        $('.checked').prop('checked', false)  
                        $('.checked').removeAttr('checked');

                        $('.checked').removeClass('checked');

                        $('.btn-aprovar-em-lote, .btn-assinar-em-lote').show();

                       var arr = ['PM PRE PRUDENTE','PM ARCO-IRIS','PM JAGUARIUNA','PM BRODOWSKI','PM SARAPUI','PM BARBOSA','PM MONTE MOR'];

                       var arrSt = ['PM aprovado ','PM aprovado ','aprovado ','aprovado ','aprovado ','aprovado ','aprovado '];
 

                        var lista = function (){
                            html = '';
                            for (i =0; i<arr.length; i++){ 

                                var tipoPortifolio =  i%2==0 ?'Obras e Instalações':'Aquisição';

                                var portifolio =  getRandomArbitrary(1, i+10)%2==0 ?'Recapeamento asfáltico':'Reforma elétrica';

                                var situacao = i%3==0 ?'Aguardando Aprovação':'Aguardando Assinatura'

                                var classBgColor = i%3==0 ?'yellow-bg':'blue-bg'

                                var classCheckbox = ' checkbox ' + i%3==0 ?' checkbox-warning ':'checkbox-primary';

                                html += '<tr class=" '+classBgColor+' a class_replace_hidden b" ref="'+i+'">'+
                                '<td class="text-center class_replace_hidden" style="width:33px"><a href="javascript: abrir('+i+');" title="Abrir"><span class="btn btn-primary btn-sm glyphicon glyphicon-eye-open"></span></a></td><td class="ckbox class_replace_hidden b "><div class=" '+classCheckbox+' " ><input ref="'+i+'" onclick="ck(this)" type="checkbox" /></div></td>' +
                                '<td style="width:33px">' + i + ' </td><td id="demandante_'+i+'"> ' + arr[i] + '</td><td id="tipo_'+i+'"> ' + tipoPortifolio + '</td><td id="portfolio_'+i+'"> ' + portifolio+ '</td><td id="valor_'+i+'">  R$ ' + getRandomArbitrary(1, i+10)  + '</td><td id="situacao_'+i+'">' + situacao  + '</td></tr>';
                            }

                            $("#tb_render tbody").html(html);
                            $("#tb_render").removeClass('hide');

                            $('.ck').change(iniEventChange);
                        }

                        lista();

                });


                $(".chosen-select").chosen();
            });
        </script>

                <script>
                    $(document).ready(function() {
                      $("#real").inputmask('decimal', {
                                'alias': 'numeric',
                                'groupSeparator': ',',
                                'autoGroup': true,
                                'digits': 2,
                                'radixPoint': ".",
                                'digitsOptional': false,
                                'allowMinus': false,
                                'prefix': 'R$ ',
                                'placeholder': ''
                    });
                    $('#portfolio-1').chosen();
                    $('#portfolio-2').chosen();

                    $('#secretaria_responsavel_row').hide(0);

                    setTimeout(function() {
                      $('#portfolio_1_chosen').hide(0);
                      $('#portfolio_2_chosen').hide(0);
                    }, 100);

                    $('#vinculo_governo').click(function() {
                      $('#tipo_portfolio_row').show(0);
                      $('#portfolio_row').show(0);
                    });
                    $('#vinculo_outros').click(function() {
                      $('#tipo_portfolio_row').hide(0);
                      $('#portfolio_row').hide(0);
                    });
                    $('#tipo_portfolio').change(function() {
                      var selected = $(this).find(':selected').val();
                      if(selected == 1)
                      {
                        $('#portfolio_1_chosen').show(0);
                        $('#portfolio_2_chosen').hide(0);
                        $('#portfolio_selecione').hide(0);
                      }
                      else if(selected == 2)
                      {
                        $('#portfolio_2_chosen').show(0);
                        $('#portfolio_1_chosen').hide(0);
                        $('#portfolio_selecione').hide(0);
                      }
                      else {
                        $('#portfolio_2_chosen').hide(0);
                        $('#portfolio_1_chosen').hide(0);
                        $('#portfolio_selecione').show(0);
                        $('#secretaria_responsavel_row').hide(0);
                      }
                    });
                    $('#portfolio-1, #portfolio-2').change(function() {
                      $('#secretaria_responsavel_row').show(0);
                    });
                  });
                  </script>
